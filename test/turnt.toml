[envs.json]
command = "bril2json < {filename} | cargo run -- --json"
output."json_roundtrip" = "-"

[envs.interp]
command = "base=`echo {filename} | cut -d . -f 1`; g=${{base}}.fbril; ../target/release/flat-bril --filename $g --interp {args}"
output.out = "-"

[envs.brili]
command = "bril2json < {filename} | brili {args}"
output.brili = "-"

[envs.brilirs]
command = "bril2json < {filename} | brilirs {args}"
output.brilirs = "-"
