[envs.json]
command = "bril2json < {filename} | cargo run -- --json"
output."json_roundtrip" = "-"

[envs.interp]
command = "base=`echo {filename} | cut -d . -f 1`; g=${{base}}.fbril; cargo run -- --filename $g --interp {args}"
output.out = "-"


